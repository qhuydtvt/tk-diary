<div class="my-container mt-5">
    {% for note in notes %}
        <h3 class="text-primary">{{ note.time|date:'l, d-m-Y' }}</h3>
        <div class="ml-3 note mb-5">
            <div class="text-muted font-italic">
                <label class="mt-3 mb-4">
                    <i class="fas fa-user-edit"></i> {{ note.author.first_name }} {{ note.author.last_name }}
                </label>
                <label class="ml-2">
                    <i class="fas fa-graduation-cap"></i> Supporter
                </label>
            </div>
            <h5 class="font-weight-bold">Nhận xét chung</h5>
            <p>{{ note.note_summary|safe }}</p>
            <br>
            {% if note.note_precise.all %} 
                <h5 class="font-weight-bold">Nhận xét riêng</h5>
                {% for pre in note.note_precise.all %}
                <div class="mb-2 mt-3">

                    <i class="font-weight-light">Học viên : {{ pre.for_student }}</i>
                    <p>{{ pre.note|safe }}</p>
                </div>
                {% endfor %} 
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</div>
